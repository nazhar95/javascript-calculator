<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container text-center mt-3">
        <h1>Calculator</h1>
        <table class="table w-50 m-auto" border="2">
            <tr>
               <td colspan="3"><input type="text" class="result"/></td>
               <td><input type="button" class="btn-clear bg-danger" value="CLR"/> </td>
            </tr>
            <tr>
               <!-- create button and assign value to each button -->
               <!-- dis("1") will call function dis to display value -->
               <td><input type="button" value="1" onclick="dis('1')"/> </td>
               <td><input type="button" value="2" onclick="dis('2')"/> </td>
               <td><input type="button" value="3" onclick="dis('3')"/> </td>
               <td><input type="button" class="bg-dark text-light" value="/" onclick="dis('/')"/> </td>
            </tr>
            <tr>
               <td><input type="button" value="4" onclick="dis('4')"/> </td>
               <td><input type="button" value="5" onclick="dis('5')"/> </td>
               <td><input type="button" value="6" onclick="dis('6')"/> </td>
               <td><input type="button" class="bg-dark text-light" value="-" onclick="dis('-')"/> </td>
            </tr>
            <tr>
               <td><input type="button" value="7" onclick="dis('7')"/> </td>
               <td><input type="button" value="8" onclick="dis('8')"/> </td>
               <td><input type="button" value="9" onclick="dis('9')"/> </td>
               <td><input type="button" class="bg-dark text-light" value="+" onclick="dis('+')"/> </td>
            </tr>
            <tr>
               <td><input type="button" class="bg-secondary text-light" value="." onclick="dis('.')"/> </td>
               <td><input type="button" value="0" onclick="dis('0')"/> </td>
              
               <td><input type="button" class="bg-secondary text-light" value="=" onclick="solve()"/> </td>
               <td><input type="button" class="bg-dark text-light" value="*" onclick="dis('*')"/> </td>
            </tr>
         </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
